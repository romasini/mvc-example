<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Список студентов</title>
</head>
<body>
    <div class="container">
        <div th:replace="~{navigation :: navigation(Students)}" />
        <div class="studentsList">
            <h1>Список студентов</h1>
            <h3 th:if="${students.isEmpty()}">Список студентов пуст</h3>
            <table class="table table-bordered table-students" th:if="${!students.isEmpty()}">
                <thead>
                    <tr class="bg-primary">
                        <td>ID</td>
                        <td>Имя</td>
                        <td>Возраст</td>
                        <td>Действия</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.id}"/>
                        <td th:text="${s.name}"/>
                        <td th:text="${s.age}"/>
                        <td>
                            <a th:href="@{'/edit_student/'+${s.id}}" class="btn btn-success">Изменить</a>
                            <a th:href="@{'/delete/'+${s.id}}" class="btn btn-primary">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a th:href="@{/add_student}" class="btn btn-success">Добавить</a>
        </div>
    </div>
</body>
</html>
